<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login — Event Management</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your existing CSS (optional, if still needed) -->
  <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="!bg-[#134686] text-white shadow-md">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Brand -->
        <a th:href="@{/}" class="flex items-center gap-2">
          <span class="text-2xl font-bold tracking-wide">EventHub</span>
        </a>

        <!-- Links -->
        <div class="flex items-center gap-4 text-sm font-medium">
          <a th:href="@{/}" class="hover:text-slate-200">Home</a>
         
          <a th:href="@{/signup}"
             class="px-3 py-1 rounded-full bg-white text-black text-xs font-semibold hover:bg-black hover:text-white transition">
            Sign Up
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main: Centered Login Card -->
  <main class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg border border-slate-100 p-8">
      <h2 class="text-2xl font-bold text-center text-slate-900 mb-2">Login</h2>
      <p class="text-xs text-center text-slate-500 mb-6">
        Sign in to manage events and registrations.
      </p>

      <form th:action="@{/login}" method="post" class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-xs font-semibold text-slate-600 mb-1">
            Username
          </label>
          <input id="username" name="username" type="text" required
                 class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm text-slate-800
                        focus:outline-none focus:ring-2 focus:ring-[#20B2AA] focus:border-transparent"
                 placeholder="Enter your username" />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-xs font-semibold text-slate-600 mb-1">
            Password
          </label>
          <input id="password" name="password" type="password" required
                 class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm text-slate-800
                        focus:outline-none focus:ring-2 focus:ring-[#20B2AA] focus:border-transparent"
                 placeholder="Enter your password" />
        </div>

        <!-- Role -->
        <div>
          <label for="role" class="block text-xs font-semibold text-slate-600 mb-1">
            Role
          </label>
          <select id="role" name="role" required
                  class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm text-slate-800
                         bg-white focus:outline-none focus:ring-2 focus:ring-[#20B2AA] focus:border-transparent">
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full mt-2 inline-flex justify-center items-center px-4 py-2.5
                       rounded-lg text-sm font-semibold !bg-[#637AB9] text-white
                       hover:bg-[#188C87] shadow-sm transition active:scale-95">
          Login
        </button>
      </form>
	
      <!-- Error Message -->
      <div th:if="${error}"
           th:text="${error}"
           class="mt-3 text-sm text-red-600 text-center">
      </div>

      <!-- Back to home -->
      <p class="text-center mt-5 text-xs text-slate-500">
        <a th:href="@{/}" class="inline-flex items-center gap-1 hover:text-[#20B2AA]">
          ← Back to Home
        </a>
      </p>
    </div>
  </main>

  <script th:src="@{/assets/js/theme.js}" defer></script>
</body>
</html>
