<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <title>Event Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Your existing CSS (optional) -->
  <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-[#134686] text-white shadow-md">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <a th:href="@{/}" class="text-2xl font-bold tracking-wide">
          EventHub
        </a>
        <span class="text-xs sm:text-sm opacity-80">
          Admin â€¢ Event Form
        </span>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg border border-slate-100 p-8">
      <h1 class="text-2xl font-bold text-slate-900 mb-1"
          th:text="${event.eventId} != null ? 'Edit Event' : 'Create Event'">
        Event Form
      </h1>
      <p class="text-xs text-slate-500 mb-6">
        Fill in the details below and click save to store the event.
      </p>

      <form th:action="@{/admin/events}" th:object="${event}" method="post" class="space-y-4">
        <!-- Event ID -->
        <div>
          <label class="block text-xs font-semibold text-slate-600 mb-1">
            Event ID
          </label>
          <input th:field="*{eventId}" required
                 class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm text-slate-800
                        focus:outline-none focus:ring-2 focus:ring-[#20B2AA] focus:border-transparent">
        </div>

        <!-- Event Name -->
        <div>
          <label class="block text-xs font-semibold text-slate-600 mb-1">
            Event Name
          </label>
          <input th:field="*{eventName}" required
                 class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm text-slate-800
                        focus:outline-none focus:ring-2 focus:ring-[#20B2AA] focus:border-transparent">
        </div>

        <!-- Location -->
        <div>
          <label class="block text-xs font-semibold text-slate-600 mb-1">
            Location
          </label>
          <input th:field="*{locationOfEvent}" required
                 class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm text-slate-800
                        focus:outline-none focus:ring-2 focus:ring-[#20B2AA] focus:border-transparent">
        </div>

        <!-- Date & Time -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-semibold text-slate-600 mb-1">
              Date
            </label>
            <input type="date" th:field="*{eventDate}" required
                   class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm text-slate-800
                          focus:outline-none focus:ring-2 focus:ring-[#20B2AA] focus:border-transparent">
          </div>

          <div>
            <label class="block text-xs font-semibold text-slate-600 mb-1">
              Start Time
            </label>
            <input type="time" th:field="*{startTime}" required
                   class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm text-slate-800
                          focus:outline-none focus:ring-2 focus:ring-[#20B2AA] focus:border-transparent">
          </div>
        </div>

        <div>
          <label class="block text-xs font-semibold text-slate-600 mb-1">
            End Time
          </label>
          <input type="time" th:field="*{endTime}" required
                 class="w-full rounded-lg border border-slate-200 px-3 py-2 text-sm text-slate-800
                        focus:outline-none focus:ring-2 focus:ring-[#20B2AA] focus:border-transparent">
        </div>

        <!-- Actions -->
        <div class="pt-3 flex flex-col sm:flex-row gap-3">
          <button type="submit"
                  class="flex-1 inline-flex justify-center items-center px-4 py-2.5 rounded-lg
                         text-sm font-semibold bg-[#20B2AA] text-white shadow-sm
                         hover:bg-[#188C87] transition active:scale-95">
            Save
          </button>
          <a th:href="@{/admin/dashboard}"
             class="inline-flex justify-center items-center px-4 py-2.5 rounded-lg text-sm font-semibold
                    border border-slate-300 text-slate-700 hover:bg-slate-50 transition">
            Back
          </a>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
